
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="static/css/style.css ">
</head>
<body>
    <form method="POST" action="/post">

        {% csrf_token %}
      
        <div>
            <br>
            <p>
                <h3>Enter Details</h3>
            </p>
            
            <div><p>Employee Id:</p>{{ form.EmpID}}</div>
            <div><p>Employee FirstName:</p>{{ form.EmpFName}}</div>
            <div><p>Employee LastName:</p>{{ form.EmpLName}}</div>
            <div><p>Employee Email:</p>{{ form.EmpEmail}}</div>
            <div><p>Employee Contact:</p>{{ form.EmpContact}}</div>
            <div><p>Employee Address:</p>{{ form.EmpAddress}}</div>
            <br><br>
            <div>
                <button type="submit">Submit</button>
            </div>
        </div>
    </form>
</body>
</html>
